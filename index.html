<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </div>
    <!--Search for a City -->
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input id="search-city" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <!--Previous city searches-->
                    <form id="search-history" class="mt-1">
                  </form>
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                    <!--up to date weather from OpenWeatherAPI-->
                    <div id="current-weather"></div>
                    <!--up to date UI index-->
                    <div id="uv-index"></div>
                </div>
                    <br>
                    <!--Bottom 5 Day Forecast Bar-->
                    <h2>5-Day Forcast:</h2>
                <div  id="5-Day" class="row">
                </div>
            </div> 
        </div>
    </div>

  </body>
</html>
